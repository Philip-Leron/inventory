{% extends 'store/main.html' %}
{% load static %}

{% block title %}Update Brand{% endblock %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
    <div class="row mt-5">
<div class="col-md-6 offset-md-3">
    <div class="border bg-white p-3">
        <h3>Update Brand</h3>
        <hr>
        <div class="alert alert-danger">
            <h4>Are You sure you want to update?</h4>
        </div>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <a class="btn btn-secondary" href="{% url 'brand' %}">Cancel</a>
            <input class="btn btn-danger m-3" type="submit" value="Update">
        </form>


    </div>
</div>

    </div>
</div>
{% endblock %}
