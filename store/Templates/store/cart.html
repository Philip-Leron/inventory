{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="box-element">
            <a  class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190; Continue Shopping</a>
            <br>
            <br>
            <table class="table">
                <tr>
                    <th><h5>Items: <strong>{{order.getCartItems}}</strong></h5></th>
                    <!--<th><h5>Total:<strong> {{order.get_cart_total|floatformat:2}}</strong></h5></th>-->
                    <th>
                        <a  style="float:right; margin:5px;" class="btn btn-success" href="{% url 'checkout' %}">Checkout</a>
                    </th>
                </tr>
            </table>
        </div>

        <br>

        <div class="box-element">
            <div class="cart-row">
                <div style="flex:2"><strong>Item</strong></div>
                <div style="flex:1"><strong>Brand</strong></div>
                <div style="flex:1"><strong>Category</strong></div>
                <div style="flex:2"><strong>Serial</strong></div>
                <div style="flex:1"><strong>Quantity</strong></div>
                <div style="flex:1"><strong></strong></div>
            </div>
            {% for item in items %}
            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="{{item.product.imageURL}}"></div>
                <div style="flex:1">{{item.product.brand}}</div>
                <div style="flex:1">{{item.product.category}}</div>
                <div style="flex:2">{{item.product.serial}}</div>
                <div style="flex:1">
                    <p class="quantity">{{item.quantity}}</p>
                    <div class="quantity">
                        <img data-product="{{item.product.id}}" data-action="add" style="width:10px; cursor: pointer; display: block; margin-top: 5px; transition:.1s;" class="chg-quantity update-cart" src="{% static  'images/arrow-up.png' %}">
                
                        <img data-product="{{item.product.id}}" data-action="remove" style="width:10px; cursor: pointer; display: block; margin-top: 5px; transition:.1s;"   class="chg-quantity update-cart" src="{% static  'images/arrow-down.png' %}">
                    </div>
                </div>
                <div data-product="{{item.product.id}}" data-action="clear" style="flex:1; width:10px; cursor: pointer; display: block; margin-top: 5px; transition:.1s;"   class="chg-quantity update-cart"><i class="fa fa-trash"></i></div>
                
                
            </div>
            {% endfor %}
        </div>
    
        </div
</div
{% endblock content %}
